<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="title">CORES RGB</h1>
        <h2 class="description">
          Combine os trÃªs ranges para escolher a cor desejada e ver o codigo
          referente
        </h2>
      </div>
      <div class="colorInputs">
        <div class="names">
          <span>(R) Vermelho:</span>
          <span>(G) Verde:</span>
          <span>(B) Azul:</span>
        </div>

        <div class="ranges">
          <input id="rangeRed" min="0" max="255" value="0" type="range" />
          <input id="rangeGreen" min="0" max="255" value="0" type="range" />
          <input id="rangeBlue" min="0" max="255" value="0" type="range" />
        </div>

        <div class="text">
          <input id="textRed" disabled readonly type="text" />
          <input id="textGreen" disabled readonly type="text" />
          <input id="textBlue" disabled readonly type="text" />
        </div>
      </div>
      <div id="gridColor"></div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
